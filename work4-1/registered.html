<!DOCTYPE html>
<html>
<head>
<meta name="keywords" content="河北师大 DC街舞社 注册界面">
<meta name="description" content="DC街舞社注册界面">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="auther" content="无劫">
	<title>注册界面</title>
</head>
<body background="image/bg6.jpg">
<form action="" name="login" method="post" target="_self">
	<table  width="40%" border="0" bordercolor="green" align="center" cellspacing="0" cellpadding="10">
<caption>注册页面</caption>

<tbody align="left">
<tr>
	<td>学生号：</td>
	<td><input type="text" name="text1" id="text1" size="30" maxlength="25"></td>
</tr>
<tr>
	<td>姓名：</td>
	<td><input type="text" name="text1" id="text1" size="30" maxlength="25"></td>
</tr>
<tr>
	<td>性别：</td>
	<td>男<input type="radio" name="radio" id="radio" size="30" maxlength="25" value="radio">女<input type="radio" name="radio" id="radio" size="30" maxlength="25" value="radio"></td>
</tr>
<tr>
	<td>手机号</td>
	<td><input type="text" name="text"></td>
</tr>
<tr>
	<td>你想选择的舞种<sub>(多选)</sub></td>
	<td>
	breaking<input type="checkbox" name="checkbox1" id="checkbox1">
	hiphop<input type="checkbox" name="checkbox2" id="checkbox2">
	jazz<input type="checkbox" name="checkbox3" id="checkbox3">
	urban<input type="checkbox" name="checkbox4" id="checkbox4">
	popping<input type="checkbox" name="checkbox5" id="checkbox5">
	</td>
</tr>

<tr>
	<td>
		舞蹈水平
	</td>
	<td>
	<SELECT id=ddl name=ddl>
		<option selected>请选择</option>
		<option>从未接触</option>
		<option>了解一点</option>
		<option>学过一些</option>
		<option>大神懂吗</option>
	</SELECT>	
	</td>
</tr>
<tr>
	<td>说明</td>
	<td><textarea style="height: 100px; width:200px;"></textarea></td>
</tr>
<tr>
	<td>验证码</td>
	<td><input type="text" name="Verification"></td>
	<td><input type="image" name="image1" id="image1" src="image/yanzhengma.jpg"></td>
</tr>
<tr>
	<td>密码设置</td>
	<td><input type="password" name="password"></td>
</tr>
<tr>
	<td><input type="reset" name="reset"></td>
	<td><input type="submit" name="submit" value="提交"></td>
</tr>
<tr>
	<td></td>
	<td></td>
</tr>
</tbody>
</table>
</form>

</body>
</html>
